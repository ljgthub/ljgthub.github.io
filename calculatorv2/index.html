<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e9b825a809.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="cont">
        
    <div class="output_cont">
        <div id="hearts-alpaca" class="hearts">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <span id="mode"><i class="fa-solid fa-sun"></i></span>
        <output id="display" maxlength="5"></output>
        <br>
        <output id="output"></output>
    </div>
    <div class="button_cont">
        <div id="c" class="operator">C</div>
        <div class="num" id="seven">7</div>
        <div class="num" id="four">4</div>
        <div class="num" id="one" value="1">1</div>
        <div id="percent" class="num">%</div>
        <div id="divide_button" class="operator">&#xf7</div>
        <div class="num" id="eigth">8</div>
        <div class="num" id="five">5</div>
        <div class="num" id="two">2</div>
        <div class="num" id="zero">0</div>
        <div id="times_button" class="operator">&#215;</div>
        <div class="num" id="nine">9</div>
        <div class="num" id="six">6</div>
        <div class="num" id="three">3</div>
        <div class="num">.</div>
        <div id="bs" class="bs operator"><i class="fa-solid fa-delete-left"></i></div>
        <div id="minus_button" class="operator">-</div>
        <div id="plus_button" class="operator">+</div>
        <div id="eq" class="eq">=</div>
        
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
